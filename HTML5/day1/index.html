<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <!--
        h1~h6 标题标签
        p     段落标签
        css控制 首行缩进
        &nbsp;  空格  
        &copy; 版权图标
        &gt;  大于号
        &lt;  小于号
        &or;  下三角
        <hr />  水平线
    -->
    <h1>黑色默认加粗</h1>
    <p>this is a 段落标签.</p>
    <p>this is a 段落标签.</p>
    &lt;h6&gt;  <!--  <h6> -->
    <b>加粗</b> 
    <strong>加粗</strong>
    <i>倾斜</i>
    <em>倾斜</em>
    <u>下划线</u>
    <del>删除线</del>
    3<sup>2</sup>上角标
    3 <sub>3</sub>下角标
    
          <div>没有具体含义，统称为块标签</div>
